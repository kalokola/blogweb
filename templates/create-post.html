<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weledi Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-4">
        <p class="fs-3 text-secondary text-center">Add Blog Post</p>
        <div>
            <form class="form form-control" method="post" action="{% url 'create-post' %}">
                {% csrf_token %}
                <div class="mb-2">
                    <label for="title">Title</label>
                    <input name="title" id="title" class="form-control">
                    {% if title_required %}
                    <small class="form-text text-danger">{{ title_error }}</small>
                    {% endif %}
                </div>
                <div class="mb-4">
                    <label for="content">Content</label>
                    <textarea rows="5" name="content" id="content" class="form-control"></textarea>
                </div>
                <div class="mb-2">
                   <button class="btn btn-primary fw-semibold w-100" type="submit">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
